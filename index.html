  <style>
    * {

    body {
      margin: 0;
      background-color: #000;
      font-family: 'Pixelify Sans', sans-serif;
      color: #a020f0; /* purple theme */
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      text-shadow: 0 0 12px #a020f0;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUp 1s ease forwards;
    }

    .tab-buttons {
      text-align: center;
      margin: 30px 0;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    .tab-buttons button {
      background-color: #000;
      color: #a020f0;
      border: 2px solid #a020f0;
      padding: 12px 24px;
      margin: 0 10px 10px 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #a020f0;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .tab-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #a020f0;
    }

    .tab-buttons button.active {
      background-color: #111;
      color: #a020f0;
      border: 2px solid #a020f0;
      box-shadow: 0 0 15px #a020f0;
    }

    .tab-content-container > div {
      padding: 40px;
      display: none;
      animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Games grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background-color: #111;
      border: 2px solid #a020f0;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #a020f0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #a020f0;
    }

    .game-card a {
      color: #a020f0;
      text-decoration: none;
      font-size: 1.1em;
      text-shadow: 0 0 5px #a020f0;
    }

    /* Custom purple scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #a020f0;
      border-radius: 6px;
      border: 2px solid #000;
      box-shadow: 0 0 10px #a020f0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #b84ef7;
      box-shadow: 0 0 15px #a020f0;
    }
  </style>
</head>

  <script>
    function openTab(event, tabName) {
      const tabContent = document.getElementsByClassName("tab-content-container")[0].children;
      for (let i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }

      const tabButtons = document.getElementsByClassName("tab-buttons")[0].children;
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }

      document.getElementById(tabName).style.display = "block";
      event.currentTarget.classList.add("active");
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".tab-buttons button").click();
    });
  </script>
