<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melius</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://img.freepik.com/premium-photo/monero-symbol-with-bright-glowing-futuristic-orange-lights-black-background_989822-5777.jpg" type="image/png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #000;
      font-family: 'Pixelify Sans', sans-serif;
      color: #FF5F1F;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #FF5F1F;
    }

    .tab-buttons {
      text-align: center;
      margin: 30px 0;
    }

    .tab-buttons button {
      background-color: #000;
      color: #FF5F1F;
      border: 2px solid #FF5F1F;
      padding: 12px 24px;
      margin: 0 10px 10px 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #FF5F1F;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .tab-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #FF5F1F;
    }

    .tab-buttons button.active {
      background-color: #111;
      color: #FF5F1F;
      border: 2px solid #FF5F1F;
      box-shadow: 0 0 15px #FF5F1F;
    }

    .tab-content-container > div {
      padding: 40px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #Tab1Content,
    #Tab2Content,
    #Tab3Content {
      min-height: 300px;
      background-color: #111;
      border: 2px solid #FF5F1F;
      border-radius: 10px;
      box-shadow: 0 0 15px #FF5F1F;
      text-align: center;
    }

    iframe {
      border-radius: 10px;
      box-shadow: 0 0 15px #FF5F1F;
    }

    /* Glowing orange custom scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #FF5F1F;
      border-radius: 6px;
      border: 2px solid #000;
      box-shadow: 0 0 10px #FF5F1F;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #ff783f;
      box-shadow: 0 0 15px #FF5F1F;
    }
  </style>
</head>
<body>
  <h1>Melius</h1>

  <div class="tab-buttons">
    <button onclick="openTab(event, 'Tab1Content')">Home</button>
    <button onclick="openTab(event, 'Tab2Content')">Games</button>
    <button onclick="openTab(event, 'Tab3Content')">Groupchat</button>
    <button onclick="openTab(event, 'Tab4Content')">Proxy</button>
  </div>

  <div class="tab-content-container">
    <div id="Tab1Content">
      <p>Welcome to Melius. This is your glowing homepage.</p>
    </div>

    <div id="Tab2Content">
      <p>Game grid or content goes here.</p>
    </div>

    <div id="Tab3Content" style="width:100%; height:100vh;">
      <p>Groupchat interface placeholder.</p>
    </div>

    <div id="Tab4Content">
      <iframe src="https://reconfiguring.vanitypanels.com/" width="100%" height="600" style="border: none;">
        Your browser does not support iframes.
      </iframe>
    </div>
  </div>

  <script>
    function openTab(event, tabName) {
      const tabContent = document.getElementsByClassName("tab-content-container")[0].children;
      for (let i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }

      const tabButtons = document.getElementsByClassName("tab-buttons")[0].children;
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }

      document.getElementById(tabName).style.display = "block";
      event.currentTarget.classList.add("active");
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".tab-buttons button").click();
    });
  </script>
</body>
</html>
