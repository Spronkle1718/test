<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Game Hub</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .game-card {
      background-color: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ff;
    }

    .game-card a {
      color: #0ff;
      text-decoration: none;
      font-size: 1.2em;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>

    <div class="game-card"><a href="cl60secondsburgerrun.html">60 Seconds Burger Run</a></div>

    <div class="game-card"><a href="clamaze.html">Amazing Maze</a></div>
    <div class="game-card"><a href="clangrybirds.html">Angry Birds</a></div>
    <div class="game-card"><a href="clarcheryworldtour.html">Archery World Tour</a></div>
    <div class="game-card"><a href="clasmallworldcup.html">ASmall World Cup</a></div>
  </div>
</body>
</html>
