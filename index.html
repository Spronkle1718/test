<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Proxy Interface</title>
  <style>
    :root {
      --glow-color: #ff6600;
      --bg-color: #0d0d0d;
      --text-color: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: var(--glow-color);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .glow-box {
      background: #1a1a1a;
      border: 1px solid var(--glow-color);
      box-shadow: 0 0 15px var(--glow-color);
      padding: 1.5rem;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }

    input, button {
      background: #111;
      color: var(--text-color);
      border: 1px solid var(--glow-color);
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      font-size: 1rem;
    }

    button:hover {
      background: var(--glow-color);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px var(--glow-color);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 1rem;
      box-shadow: 0 0 10px var(--glow-color);
    }
  </style>
</head>
<body>
  <h1>Glowing Proxy Panel</h1>
  <div class="glow-box">
    <label for="session-password">Session Password:</label>
    <input type="password" id="session-password" placeholder="Enter password if required" />

    <button onclick="handleNewSession()">Start New Session</button>
    <button onclick="handleDeleteSession()">Delete Session</button>
    <button onclick="handleEditSession()">Edit Session</button>

    <div id="session-output"></div>
    <iframe id="proxy-frame" style="display:none;"></iframe>
  </div>

  <script type="module">
    import Api from './api.js';

    const api = new Api();
    let currentSessionId = null;

    async function handleNewSession() {
      try {
        const needsPwd = await api.needpassword();
        if (needsPwd && !getPassword()) {
          alert("Password required.");
          return;
        }

        const id = await api.newsession();
        currentSessionId = id;
        document.getElementById("session-output").innerText = "Session ID: " + id;

        const iframe = document.getElementById("proxy-frame");
        iframe.src = "/service/" + encodeURIComponent(id); // ADJUST PATH IF NEEDED
        iframe.style.display = "block";
      } catch (err) {
        alert("Error starting session: " + err);
      }
    }

    async function handleDeleteSession() {
      if (!currentSessionId) {
        alert("No session to delete.");
        return;
      }
      try {
        await api.deletesession(currentSessionId);
        document.getElementById("session-output").innerText = "Session deleted.";
        document.getElementById("proxy-frame").style.display = "none";
        currentSessionId = null;
      } catch (err) {
        alert("Error deleting session: " + err);
      }
    }

    async function handleEditSession() {
      if (!currentSessionId) {
        alert("No session to edit.");
        return;
      }
      try {
        const httpProxy = ""; // SET YOUR PROXY STRING HERE
        const enableShuffling = true;
        await api.editsession(currentSessionId, httpProxy, enableShuffling);
        alert("Session updated.");
      } catch (err) {
        alert("Error editing session: " + err);
      }
    }

    function getPassword() {
      const el = document.getElementById("session-password");
      return el ? el.value : "";
    }
  </script>
</body>
</html>

  <script>
    function openTab(event, tabName) {
      var i, tabContent, tabButtons;

      // Hide all tab contents
      tabContent = document.getElementsByClassName("tab-content-container")[0].children;
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }

      // Remove active class from all buttons
      tabButtons = document.getElementsByClassName("tab-buttons")[0].children;
      for (i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }

      // Show selected tab and activate button
      document.getElementById(tabName).style.display = "block";
      event.currentTarget.classList.add("active");
    }

    // Activate first tab on load
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".tab-buttons button").click();
    });
  </script>
</body>
